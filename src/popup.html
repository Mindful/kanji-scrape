<!doctype html>
<html>
  <head>
    <title>Kanji Scrape</title>
    <style>
      body {
        min-width: 400px;
        overflow-x: hidden;
      }
   .kanji{
    display:inline;
    position:relative;
    text-decoration: none;
    color: black;
  }
   .kanji:hover{
    text-decoration:none
  }
   .kanji:hover:after{
     background:#111;
     background:rgba(0,0,0,.8);
     border-radius:5px;
     bottom:18px;
     color:#fff;
     content:attr(tooltip);
     display:block;
     left:50%;
     padding:5px 15px;
     position:absolute;
     white-space:nowrap;
     z-index:98
    }
    .kanji:hover:before{
      border:solid;
      border-color:#111 transparent;
      border-width:6px 6px 0 6px;
      bottom:12px;
      content:"";
      display:block;
      left:75%;
      position:absolute;
      z-index:99
     }
     a.not_jouyou{
      color:gray;
     }
     a.not_jouyou:hover:after{
      background:gray;
     }
    </style>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>

  <div id='text'></div>

  <div id='error'></div>

  <div id="newKanji" style="display:none;">
    <h3>New Kanji<h3>
  </div>
  
  <div id="kanji" style="display:none;">
    <h3>Kanji<h3>
  </div>
  
  <div id="noKanji" style="display:none;">
    <h3>No Kanji found on page<h3>
    <h3>&#175;\_(&#12471)_/&#175;<h3>
    </div>
  
  </body>
</html>
